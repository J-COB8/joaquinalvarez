<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Bitácora en Línea</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #0b0c10; color: #ffffff; }
    .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 250px; background-color: #050607; padding: 20px; box-sizing: border-box; overflow-y: auto; }
    .main { margin-left: 250px; padding: 20px; box-sizing: border-box; }
    h1 { margin-top: 0; }
    .note-form textarea { width: 100%; height: 80px; background-color: #1a1b1e; color: #ffffff; border: none; padding: 10px; border-radius: 5px; resize: vertical; }
    .note-form button { margin-top: 10px; padding: 10px 15px; background-color: #4b7bec; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .note { background-color: #1a1b1e; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
    .note h3 { margin: 0 0 5px; font-size: 1em; color: #8fa3bf; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Mi Bitácora</h2>
    <p>Bienvenido a mi bitácora en línea. Aquí puedo añadir notas y pensamientos en orden cronológico.</p>
  </div>
  <div class="main">
    <h1>Notas</h1>
    <div class="note-form">
      <textarea id="noteText" placeholder="Escribe una nueva nota..."></textarea>
      <button onclick="addNote()">Añadir Nota</button>
    </div>
    <div id="notesContainer"></div>
  </div>
  <script>
    function addNote() {
      const noteText = document.getElementById('noteText').value.trim();
      if (!noteText) return;
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.push({ date: new Date().toISOString(), text: noteText });
      notes.sort((a, b) => new Date(b.date) - new Date(a.date));
      localStorage.setItem('notes', JSON.stringify(notes));
      document.getElementById('noteText').value = '';
      displayNotes();
    }
    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';
      notes.forEach(note => {
        const div = document.createElement('div');
        div.className = 'note';
        const date = new Date(note.date);
        div.innerHTML = '<h3>' + date.toLocaleString() + '</h3><p>' + note.text.replace(/\\n/g, '<br>') + '</p>';
        container.appendChild(div);
      });
    }
    document.addEventListener('DOMContentLoaded', displayNotes);
  </script>
</body>
</html>
